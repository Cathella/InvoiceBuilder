<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Invoice Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <form class="builder">
        <div class="main-form">
          <div class="date-part">
            <div class="">
              <label for=""><strong>Date:</strong></label>
              <select class="" name="">
                <option value="">03/14/2020</option>
              </select>
            </div>
            <div class="">
              <label for=""><strong>Due Date:</strong></label>
              <select class="" name="">
                <option value="">Select Date</option>
              </select>
            </div>
          </div>
          <h1>Invoice #<span>001</span></h1>
          <div class="billing-form">
            <div class="bill-from">
              <label for="">Bill from</label>
              <input type="text" name="email" value="" placeholder="Email">
              <textarea name="name" placeholder="Who is this invoice from?"></textarea>
            </div>
            <div class="bill-to">
              <label for="">Bill to</label>
              <input type="text" name="email" value="" placeholder="Email">
              <textarea name="name" placeholder="Who is this invoice to?"></textarea>
            </div>
          </div>
          <div class="headers">
            <ul>
              <li class="item">item</li>
              <ul class="qty-rate">
                <li>qty</li>
                <li>rate</li>
              </ul>
              <ul class="tot-act">
                <li>total</li>
                <li>action</li>
              </ul>
            </ul>
            <ul>
              <li class="item">
                <input type="text" placeholder="Item Name" name="" value="">
                <input type="text" placeholder="Description" name="" value="">
              </li>
              <ul class="qty-rate">
                <li>
                  <input type="text" placeholder="" name="" value="1">
                </li>
                <li>
                  <input type="text" placeholder="" name="" value="0.00">
                </li>
              </ul>
              <ul class="tot-act">
                <li>$0.00</li>
                <li>...</li>
              </ul>
            </ul>
            <ul class="summary">
              <li><a href="#">Add Item</a></li>
              <li>
                <ul>
                  <li>Subtotal</li>
                  <li>$0.00</li>
                </ul>
                <ul class="column">
                  <li><a href="#">Add discount</a></li>
                  <li><a href="#">Add tax</a></li>
                </ul>
                <ul class="final-total">
                  <li>Total</li>
                  <li>$0.00</li>
                </ul>
              </li>
            </ul>
            <div class="notes">
              <p>Notes</p>
              <textarea name="" value="Thanks for you business!"></textarea>
            </div>
          </div>
        </div>
        <div class="send-part">
          <button class="send" type="button" name="button">Send Invoice</button>
          <div class="aside-btn">
            <button class="preview" type="button" name="button">Preview</button>
            <button class="download" type="button" name="button">Download</button>
          </div>
          <div class="">
            <label for="Currency">Currency</label>
            <select class="" name="currency">
              <option value="usd">USD (United States Dollar)</option>
            </select>
          </div>
          <div class="">
            <div>Payment method <span>toggle</span></div>
            <div>Late fees <span>toggle</span></div>
            <div>Notes <span>toggle</span></div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
