<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Invoice Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <form class="builder">
        <div class="main-form">
          <div class="date-part">
            <div class="">
              <label for=""><strong>Date:</strong></label>
              <select class="" name="">
                <option value="">03/14/2020</option>
              </select>
            </div>
            <div class="">
              <label for=""><strong>Due Date:</strong></label>
              <select class="" name="">
                <option value="">Select Date</option>
              </select>
            </div>
          </div>
          <h1>Invoice #<span>001</span></h1>
          <div class="billing-form">
            <div class="bill-from">
              <label for="">Bill from</label>
              <input type="text" name="email" value="" placeholder="Email">
              <textarea name="name" placeholder="Who is this invoice from?"></textarea>
            </div>
            <div class="bill-to">
              <label for="">Bill to</label>
              <input type="text" name="email" value="" placeholder="Email">
              <textarea name="name" placeholder="Who is this invoice to?"></textarea>
            </div>
          </div>
          <div class="">
            <table>
              <tr class="th-row">
                <th class="item">item</th>
                <th>qty</th>
                <th>rate</th>
                <th>total</th>
                <th>action</th>
              </tr>
              <tr>
                <td>
                  <input type="text" placeholder="item name" name="" value="">
                </td>
                <td>
                  <input type="text" name="" value="1">
                </td>
                <td>
                  <input type="text" name="" value="0.00">
                </td>
                <td>
                  <p>$0.00</p>
                </td>
                <td>...</td>
              </tr>
              <tr>
                <td>
                  <textarea name="name" placeholder="item description"></textarea>
                </td>
                <td colspan="3"></td>
              </tr>
              <tr class="add-total">
                <td colspan="2">
                  <a href="#">Add Item</a>
                </td>
                <td colspan="2">
                  <div class="">
                    <p>Subtotal</p>
                    <p>$0.00</p>
                  </div>
                  <a href="#">Add discount</a>
                  <a href="#">Add tax</a>
                  <div class="">
                    <p>Total</p>
                    <p>$0.00</p>
                  </div>
                </td>
              </tr>
            </table>
            <div class="">
              <h6>Notes</h6>
              <textarea name="name" value="Thanks for Business!"></textarea>
            </div>
          </div>
        </div>
        <div class="send-part">
          <button type="button" name="button">Send Invoice</button>
          <div class="aside-btn">
            <button type="button" name="button">Preview</button>
            <button type="button" name="button">Download</button>
          </div>
          <div class="">
            <label for="Currency">Currency</label>
            <select class="" name="currency">
              <option value="usd">USD (United States Dollar)</option>
            </select>
          </div>
          <div class="">
            <div>Payment method <span>toggle</span></div>
            <div>Late fees <span>toggle</span></div>
            <div>Notes <span>toggle</span></div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
